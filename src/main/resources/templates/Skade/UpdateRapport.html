<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdatere Rapport</title>
</head>
<body>


<button type="button">Redigere</button>

<div class="container">
    <form th:action="@{updateRapport}" method="post">
        <label>
            Stelnummer:
            <input type="text" th:field="${rapport.stelnummer}" />
        </label>
        <label>
            Beskrivelse:
            <input type="text" th:field="${rapport.beskrivelse}" />
        </label>
        <label>
            Oprettelsesdato:
            <input type="date" th:field="${rapport.oprettetDato}" />
        </label>
        <input type= th:field="${rapport.rapportID}" />
        <button type="submit">Opdater</button>
    </form>
</div>
</body>
</html>
