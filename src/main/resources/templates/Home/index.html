<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Home</h1>
    <h2>Biler</h2>
    <ul>
        <li th:each="bil : ${biler}">
            <span th:text="${bil.stelnummer}"></span> - <span th:text="${bil.model}"></span>
            <a th:href="@{/updateBil/{stelnummer}(stelnummer=${bil.stelnummer})}">Update</a>
            <a th:href="@{/deleteBil/{stelnummer}(stelnummer=${bil.stelnummer})}">Delete</a>
        </li>
    </ul>
    <a href="/bil/create">Create New Bil</a>

    <h2>Lejeaftaler</h2>
    <ul>
        <li th:each="lejeaftale : ${lejeaftaler}">
            <span th:text="${lejeaftale.lejeaftale_id}"></span> - <span th:text="${lejeaftale.kunde_nr}"></span> - <span th:text="${lejeaftale.stelnummer}"></span> - <span th:text="${lejeaftale.start_dato}"></span> - <span th:text="${lejeaftale.slut_dato}"></span> - <span th:text="${lejeaftale.pris}"></span>
        </li>
    </ul>
    <a href="/lejeaftale/create">Create New Lejeaftale</a>
</body>
</html>
