<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Rapport</title>
    <link rel="stylesheet" th:href="@{/rapportStyle.css}">
    <link rel="stylesheet" th:href="@{/forsi.css}">
    <link rel="stylesheet" th:href="@{/table.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" th:src="@{/images/logo.png}" alt="Logo">
        <h2>Navigation</h2>
        <div class="section">
            <a th:href="@{/rapporter/}">
                <img th:src="@{/images/tools.png}" alt="Tools">
                <h3>Rapporter</h3>
            </a>
        </div>
    </div>
    <div class="main-content">
        <h1>Opret Ny Rapport</h1>
       <form th:action="@{/rapporter/create}" th:object="${rapport}" method="post">

            <label for="rapportID">Rapport ID:</label>
            <input type="number" id="rapportID" th:field="*{rapportID}" required><br>


             <label for="beskrivelse">Beskrivelse:</label>
             <input type="text" id="beskrivelse" th:field="*{beskrivelse}" required><br>


             <label for="oprettetDato">Oprettelsesdato:</label>
             <input type="date" id="oprettetDato" th:field="*{oprettetDato}" required><br>


             <label for="stelnummer">Stelnummer:</label>
             <input type="text" id="stelnummer" th:field="*{stelnummer}" required><br>

             <button type="submit">Opret Rapport</button>
         </form>


     </div>
 </div>
 </body>
 </html>
