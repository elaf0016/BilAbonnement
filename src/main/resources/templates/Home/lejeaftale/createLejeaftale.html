<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lejeaftale</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Create Lejeaftale</h1>
    <form th:action="@{/lejeaftale/create}" th:object="${lejeaftale}" method="post">
        <label for="lejeaftale_id">Lejeaftale ID:</label>
        <input type="number" id="lejeaftale_id" th:field="*{lejeaftale_id}"><br>

        <label for="kunde_nr">Kunde Nr:</label>
        <input type="number" id="kunde_nr" th:field="*{kunde_nr}"><br>

        <label for="stelnummer">Stelnummer:</label>
        <input type="text" id="stelnummer" th:field="*{stelnummer}"><br>

        <label for="start_dato">Start Dato:</label>
        <input type="date" id="start_dato" th:field="*{start_dato}"><br>

        <label for="slut_dato">Slut Dato:</label>
        <input type="date" id="slut_dato" th:field="*{slut_dato}"><br>

        <label for="pris">Pris:</label>
        <input type="number" step="0.01" id="pris" th:field="*{pris}"><br>

        <button type="submit">Create</button>
    </form>
</body>
</html>
