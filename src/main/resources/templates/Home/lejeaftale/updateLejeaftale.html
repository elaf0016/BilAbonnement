
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/table.css}">
    <link rel="stylesheet" th:href="@{/forsi.css}">
    <link rel="stylesheet" th:href="@{/opretForm.css}">
    <link rel="stylesheet" th:href="@{/Forretningsudvikler/redigerBil.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">


    <title>Dataregistrering</title>
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">


        <div style="display: flex; align-items: center;">
            <h3>**</h3>

        </div>
        <div class="section">
            <a href="/lejeaftale/dataregForsiden">
                <img src="/images/database.png">
                <h3>Dataregistrering</h3>
            </a>
        </div>
        <div class="section">
            <a href="/">
                <img src="/images/tools.png">
                <h3>Skade&Udbedring</h3>
            </a>
        </div>
        <div class="section">
            <a href="/forretningsudvikler">
                <img src="/images/briefcase.png">
                <h3>Forretningsudvikler</h3>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="main-buttons">
            <a href="/">
                <button>Alle</button>
            </a>
            <a href="/">
                <button>Registrering</button>
            </a>
            <a href="/">
                <button>Biler</button>
            </a>
            <a href="/">
                <button>Rapporter</button>
            </a>
        </div>
        <h3>Update lejeaftale</h3>
        <form th:action="@{/lejeaftale/update}" th:object="${lejeaftale}" method="post">
            <label>
                Lejeaftale ID:
            <input type="hidden" th:field="*{lejeaftale_id}"/>
                <span th:text="${lejeaftale_id}"></span>
            </label>
            <label>Kunde Nr</label>
            <input type="text" th:field="*{kunde_nr}"readonly/>

            <label>Stelnummer</label>
            <input type="text" th:field="*{stelnummer}"readonly/>

            <label>Start Dato</label>
            <input type="date" th:field="*{start_dato}"/>

            <label>Slut Dato</label>
            <input type="date" th:field="*{slut_dato}"/>

            <label>Pris</label>
            <input type="text" th:field="*{pris}"/>

            <label for="afhentningsted">
                Afhentningsted:
                <select name="afhentningsted" id="afhentningsted">
                    <option value="DS">DS</option>
                    <option value="BIL">BIL</option>
                </select>
            </label>

            <button type="submit">GEM</button>

        </form>




    </div>
</div>
</body>
</html>
